<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">title</h1>
<table>
	<form method="post" th:action="@{/top/addBathInfo}">
	 <input type="submit" value="登録">
	</form>
	
	<form method="get" th:action="@{/top/search}">
	<lable for="keyWord"></lable>
	<input id="keyWord" name="keyWord" type="text"  th:value="${keyWord}">
	<input type="submit" value="検索">
	</form>
	<tr>
		<th>name</th><th>住所</th><th>評価</th>
	</tr>
	<tr th:each="bathInfo:${bathList}">
		
		<td ><a th:href="@{/top/update/{id}(id=${bathInfo.bathInfoId})}"><span th:text = "${bathInfo.bathName}" >name</span></a></td>
		<td ><a th:href="@{/top/update/{id}(id=${bathInfo.bathInfoId})}"><span th:text = "${bathInfo.address}">住所</span></a></td>
		<td th:text = "${bathInfo.bath.reviewAverage}">評価</td>
		
		
	</tr>
	
</table>
</body>
</html>
