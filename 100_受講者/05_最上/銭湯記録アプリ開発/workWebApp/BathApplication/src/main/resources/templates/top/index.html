<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
<link rel="stylesheet" href="CSS/index_style.css" type="text/css">

</head>
<body>
<header class="header-3">
  <div class="header-inner">
    <div class="logo">
      <h1 th:text="${title}" >title</h1>
    </div>
    <nav class="header-nav">
      <form method="post" th:action="@{/top/addBathInfo}">
      <div class="header-nav-item">
	 <input type="submit" value="記録" class="header-button header-post">
		</div>
		</form>
    </nav>
  </div>
</header>

<form class="form2" method="post" th:action="@{/top/search}">
<label for="keyWord"></label>
  <input id="keyWord" name="keyWord" type="text" th:value="${keyWord}" class="form2-input" placeholder="search" />
  <button class="form2-button"><span class="dli-search"></span></button>
  <input  class="form2-button2" type="submit" value="検索">
</form>



<form class="form3" method="post" th:action="@{/top/choice}">
<div class="form_choice">
<label class="label" for="areaId">地域：</label>
<div class="cp_ipselect cp_sl02">
<select id="areaId"  name="areaId">
	<option value=0 th:selected="${areaId} == 0" >--</option>
	<option value=1 th:selected="${areaId} == 1" >札幌市内</option>
	<option value=2 th:selected="${areaId} == 2" >道央</option>
	<option value=3 th:selected="${areaId} == 3" >道北</option>
	<option value=4 th:selected="${areaId} == 4" >道東</option>
	<option value=5 th:selected="${areaId} == 5" >道南</option>
	<option value=6 th:selected="${areaId} == 6" >北海道外</option>
</select>
</div>


<label class="label" for="price">価格：</label>
<div class="cp_ipselect cp_sl02">
 		<select id="price"  name="price" >
 			<option value=0 th:selected="${price} == 0" >--</option>
			<option value=1 th:selected="${price} == 1" >～500</option>
			<option value=2 th:selected="${price} == 2" >～1000</option>
			<option value=3 th:selected="${price} == 3" >～1500</option>
			<option value=4 th:selected="${price} == 4" >それ以上</option>
		</select>
		</div>
	<input class=choice-button1  type="reset" value="条件を解除">	
	</div>
<div class="form_choice">
	<label class="label" for="genreId">ジャンル：</label>
	<div class="genre">
		<select id="genreId"  name="genreId" >
		<option value=0 th:selected="${genreId} == 0" >--</option>
		<option value=1 th:selected="${genreId} == 1" >旅館</option>
		<option value=2 th:selected="${genreId} == 2" >ホテル</option>
		<option value=3 th:selected="${genreId} == 3" >銭湯</option>
		<option value=4 th:selected="${genreId} == 4" >スーパー銭湯</option>
		<option value=5 th:selected="${genreId} == 5" >秘湯</option>
		</select>
	</div>
	
	 <label class="label" for="reviewId">評価：</label>
	 <div class="cp_ipselect cp_sl02">
 		<select id="reviewId"  name="reviewId" >
		<option value=0 th:selected="${reviewId} == 0" >--</option>
 		<option value=1 th:selected="${reviewId} == 1" >～1.0</option>
		<option value=2 th:selected="${reviewId} == 2" >～3.0</option>
		<option value=3 th:selected="${reviewId} == 3" >～5.0</option>
		</select>
	</div>
		<input  class=choice-button2  type="submit" value="絞り込み">
</div>
</form>

<th:block th:switch="${titleH2}">
  <h2 class="ttl_line2" th:case=1 th:text="札幌市内のおすすめ"></h2>
  <h2  class="ttl_line2" th:case=2 th:text="道央地方のおすすめ"></h2>
  <h2  class="ttl_line2" th:case=3 th:text="道北地方のおすすめ"></h2>
  <h2  class="ttl_line2" th:case=4 th:text="道東地方のおすすめ"></h2>
  <h2  class="ttl_line2" th:case=5 th:text="道南地方のおすすめ"></h2>
  <h2  class="ttl_line2" th:case=6 th:text="北海道外のおすすめ"></h2>
</th:block>

 <div class="bath">	
<div class="card-3" th:each="bathInfo:${bathList}">

<a th:href="@{/top/bath/{id}(id=${bathInfo.bathIntegrationEntitiyId})}">
		<div class="content-img" >	
  			<img src="img/icon_027780_64.png" />
	  	</div>
  		<div class="content">
		    <h3 class="title"  th:text = "${bathInfo.bathName}"></h3>
    		<h3 class="address"  th:text = "${bathInfo.address}"></h3>
   			<span class="star-rating" th:attr="data-rate=${bathInfo.reviewAverage}"></span>
  		</div>
  </a>	
</div>
</div>
<br>

<th:block class="titleGenre" th:switch="${titleGenre}">
  <h2 class="ttl_line2" th:case=1 th:text="旅館のおすすめ"></h2>
  <h2  class="ttl_line2" th:case=2 th:text="ホテルのおすすめ"></h2>
  <h2  class="ttl_line2" th:case=3 th:text="銭湯のおすすめ"></h2>
  <h2  class="ttl_line2" th:case=4 th:text="スーパー銭湯のおすすめ"></h2>
  <h2  class="ttl_line2" th:case=5 th:text="秘湯のおすすめ"></h2>
</th:block>
 <div class="bath">	
<div class="card-3" th:each="bathInfo:${genreList}">
<a th:href="@{/top/bath/{id}(id=${bathInfo.bathIntegrationEntitiyId})}">
		<div class="content-img" >	
  			<img src="img/icon_027780_64.png" />
	  	</div>
  		<div class="content">
		    <h3 class="title"  th:text = "${bathInfo.bathName}"></h3>
    		<h3 class="address"  th:text = "${bathInfo.address}"></h3>
   			<span class="star-rating" th:attr="data-rate=${bathInfo.reviewAverage}"></span>
   <!--			<span class="post-day" th:text = "${bathInfo.reviewAverage}"></span> -->
	</div>
  	
  </a>	
</div>
</div>
</body>
</html>
