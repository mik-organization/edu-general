<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
<link th:href="@{/CSS/bath_style.css}" rel="stylesheet">

</head>
<body>

<header class="header-3">
  <div class="header-inner" th:each="bath:${bathList}">
   <nav class="header-nav">
    <form  method="GET" action="#" th:action="@{/top}">
	<input type="submit" value="TOP"  class="header-button header-post_top">
	</form>
	 </nav>
	 <div class="title">
	 <th:block  th:switch="${bath.genreId}">
 	 <p class="titleGenre" th:case=1 th:text="旅館"></p>
 	 <p class="titleGenre" th:case=2 th:text="ホテル"></p>
 	 <p class="titleGenre" th:case=3 th:text="銭湯"></p>
	 <p class="titleGenre" th:case=4 th:text="スーパー銭湯"></p>
	 <p class="titleGenre" th:case=5 th:text="秘湯"></p>
	</th:block>
    <div class="logo">
      <h1 th:text="${bath.bathName}" >title</h1>
    </div>
    </div>
    <nav class="header-nav">
      <form method="GET" 
 		th:action="@{'update/'+${bath.bathIntegrationEntitiyId}}">
      <div class="header-nav-item">
		<input type="submit" value="編集" class="header-button header-post">
		</div>
		</form>
    </nav>
  </div>
</header>


<p th:if="${complete}" th:text="${complete}"></p>
<div th:each="bath:${bathList}" >
<form method="GET" 
 th:action="@{'update/'+${bath.bathIntegrationEntitiyId}}">
	
 		評価：<span th:text = "${bath.reviewAverage}" ></span><br/>		
 		訪れた日：<span th:text = "${bath.recordDate}" ></span><br/> 
		場所：<span th:text = "${bath.address}"></span>
		地域：<span th:text = "${bath.areaId}" >地域：</span><br/>
		営業時間：<span th:text = "${bath.openTime}" ></span>～
		<span th:text = "${bath.closeTime}" ></span><br/>
		料金：<span th:text = "${bath.price}" ></span><br/>
		TEL：<span th:text = "${bath.tel}" ></span><br/>
		露天風呂：<span th:text = "${bath.roten}" ></span><br/>
		サウナ：<span th:text = "${bath.sauna}" ></span><br/>
		感想：<span th:text = "${bath.comments}" ></span><br/>
</form> 
<br/>
<br/>
<div th:each="bath:${bathList}" >
<form method="POST"   th:action="@{/top/updateExComment}">
	リピートした時<br/>
	 <label for="reviewValue">評価：</label>
 <select id="reviewValue"  name="reviewValue" >
 		<option th:selected="${reviewValue}" >0.0</option>
		<option th:selected="${reviewValue}" >0.5</option>
		<option th:selected="${reviewValue}" >1.0</option>
		<option th:selected="${reviewValue}" >1.5</option>
		<option th:selected="${reviewValue}" >2.0</option>
		<option th:selected="${reviewValue}" >2.5</option>
		<option th:selected="${reviewValue}" >3.0</option>
		<option th:selected="${reviewValue}" >3.5</option>
		<option th:selected="${reviewValue}" >4.0</option>
		<option th:selected="${reviewValue}" >4.5</option>
		<option th:selected="${reviewValue}" >5.0</option>
	</select><br/>
	<label for="recordDate">訪れた日：</label>
	<input id="recordDate" name="recordDate" type="date" th:value="${recordDate}"><br/>
	<label for="comments">感想追加：</label>
	<textarea rows=5 cols=20 id="comments" name="comments" th:value="${comments}" ></textarea><br/>
	<input type="submit" value="追加">
	<input type="hidden" name="bathInfoId" th:value="${bath.bathIntegrationEntitiyId}">
</form>
	<form method="POST"  th:action="@{/top/deleteBathInfo}">
		<input type="submit" value="削除">
		<input type="hidden" name="bathInfoId" th:value="${bath.bathIntegrationEntitiyId}">
	</form>
</div>
</body>
</html>
