<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	Thymeleaf（タイムリーフ）は、Javaで実装されたテンプレートエンジン。
	
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">title</h1>
<p th:text="${name}">name</p>
<p th:text="${email}">email</p>
</body>
</html>
